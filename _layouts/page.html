layout: default

{% include background.html %}
<section class="container-fluid border mx-1" id="post-container">
	{% include navtags.html %}
	<div class="row px-0 justify-content-end" id="post-div">
		<div class="col-md-7 bg-white mb-0 pt-3 pt-5" >
		
			{% for post in site.posts %}	
			{% if post.visible == 1  %}
	
				{% if page.category == post.category %}
					<div class="card">
					<div class="card-body">
						<h4 class="card-title"><a href="{{ post.url }}" class="btn btn-light p-0">{{post.title}}</a></h5>
						<h5>{{post.date | date: "%-m/%-d/%y"}}</h4>
					</div>
				</div>
				{% endif %}
			{% endif %}
			{% endfor %}
