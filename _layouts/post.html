---
layout: default-post
---
	

<section id="page-container" class="container-fluid my-5 py-5" style="background: #f6f6f6; width: 100%;">
	<div class="jumbotron text-center" style="background: #f6f6f6;">
		<h1 class="display-3">{{page.title}}</h1>
		<p class="lead"><span>Author: {{page.author}}</span>
		<p class="lead"><span>作者: {{page.authorCN}}</span>
		</p>
		<p class="lead">写于： <time datetime="{{ post.date | date: "%m-%d-%Y" }}">
		<!-- <p class="lead">写于 <time datetime="{{ post.date.year}}" 年 > -->
			{{ page.date | date_to_string }}
		</time>
		</p>
	</div>		

<div class="jumbotron" style="background: #f6f6f6; padding: 0rem 0rem;">
	<p>{{ content }}</p>

</div>


</section>
